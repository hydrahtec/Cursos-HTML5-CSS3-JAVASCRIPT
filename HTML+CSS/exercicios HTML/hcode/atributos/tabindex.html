<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Index</title>
    <link rel="shortcut icon" href="../image/nerd.ico" type="image/x-icon">
    <link rel="stylesheet" href="../hcode.css">
</head>
<body>
    <header>
        <h1>Curso HTML plataforma Hcode</h1>
        <nav>
            <a href="atributos.html">Atributos</a>
            <a href="#">Eventos</a>
            <a href="#">Tags</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Atributo global - Tab Index</h2>
            <p>Esse atributo define a posição do elemento na ordem de tabulação da pagina.</p>
            <div>
                <h4>Pressione Tab</h4>
                <form>
                    <input tabindex="1" type="email" placeholder="E-mail">
                    <input tabindex="2" type="password" placeholder="Senha">
                    <button tabindex="4" type="reset">Limpar</button>
                    <button tabindex="3">Enviar</button>
                </form>
                <h4>Codigo:</h4>
                <img src="../image/pttabindex.png" alt="Codigo Tab index">
            </div>
        </section>
    </main>
    <footer>
        <a href="atributos.html" target="_self"><img src="../image/voltar.png" alt="Voltar"></a>
        <p>Desenvoldivo por Hydrah Technology</p>
    </footer>
</body>
</html>
