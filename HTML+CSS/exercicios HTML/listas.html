    <title>Listas</title>

<body>
    <h1>Trabalando com listas</h1>
    <hr>
    <h2>Listas ordenadas</h2> <!--A+a+1+I+i-->

        <li>Descarregar</li>
        <li>Conferir</li>
        <li>Analisar</li>
        <li>Separar</li>
        <li>Armazenar</li>
    </ol>
    <h2>Listas nÃ£o ordenadas</h2> 
    <!--disc+circle+square-->
    <ul type="circle">
        <li>Descarregar</li>
        <li>Conferir</li>
        <li>Analisar</li>
        <li>Separar</li>
        <li>Armazenar</li>
    </ul>
